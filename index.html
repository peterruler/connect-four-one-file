<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vier gewinnt - mit babeljs</title>
    <script src="./lib/react/react.js"></script>
    <script src="./lib/react/react-dom.js"></script>
    <script src="./lib/babel/babel.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let { render } = ReactDOM;
        let { Component } = React;

        const initBoard = (numRows, numCols) => {
            let colorA = [], colorB = [];
            for (let i = 0; i < numRows; i += 1) {
                colorA[i] = null;
                colorB[i] = null;
            }
            return [colorA, colorB];
        }

        const create2DArray = (rows, cols) => {
            let arr = [];
            for (let i = 0; i < rows; i++) {
                arr[i] = new Array(cols);
            }
            return arr;
        }

        const addPieceToBoard = (rows, row, col, type, that) => {
            //type 1=b=red, 2=a=blue
            const squares = that.state.squares.slice();//create a copy of the array
            let colorA = that.state.colorA;
            let colorB = that.state.colorB;
            for (let i = 0; i < rows; i++) {
                if (type === 2) {
                    if ((colorA[i] >> col) & 1) {
                        squares[i][col] = type;
                        that.setState({ squares: squares });
                        return;
                    }
                } else {
                    if ((colorB[i] >> col) & 1) {
                        squares[i][col] = type;
                        that.setState({ squares: squares });
                        return;
                    }
                }
            }
        }

        const dropPiece = (rows, col, type, that) => {
            let nextColor = type;
            let colorA = that.state.colorA;
            let colorB = that.state.colorB;

            for (let i = rows - 1; i >= 0; i -= 1) {
                if (((colorA[i] | colorB[i]) & (1 << col)) === 0) {
                    //type 1=b=red, 2=a=blue
                    if (type === 2) {
                        colorA[i] |= (1 << col);
                        nextColor = 1;
                        that.setState({ nextColor: nextColor })
                        return true;
                    } else {
                        colorB[i] |= (1 << col);
                        nextColor = 2;
                        that.setState({ nextColor: nextColor })
                        return true;
                    }
                }
            }
            return false;
        }

        class Square extends Component {
            render() {
                let type = this.props.squares[this.props.row][this.props.col];
                let colorClassName = (type === 2) ? 'color-a' : (type === 1) ? 'color-b' : '';
                return (
                    <div className="field"
                        onClick={(e) => this.props.onClick(e)}
                    >
                        <div className={"piece " + colorClassName}></div>
                    </div>
                );
            }
        }

        class Button extends Component {
            render() {
                return (
                    <p>
                    <button className="btn"
                        onClick={(e) => this.props.onClick(e)}
                    >{this.props.children}</button>
                    </p>
                );
            }
        }

        class Footer extends Component {
            render() {
                return (
                    <p class="footer">
                        Peter Strössler - © {new Date().getFullYear()},
                        all rights reserved.
                    </p>
                );
            }
        }

        const initGame = (that, flag) => {
            let ROWS = 6, COLS = 7;
            if (flag) {
                that.rows = ROWS;
            }
            let colorA = [], colorB = [];
            [colorA, colorB] = initBoard(ROWS, COLS);
            //type 1=b=red, 2=a=blue
            let nextColor = 2;
            let obj = {
                squares: create2DArray(ROWS, COLS),
                nextColor: nextColor,
                colorA: colorA,
                colorB: colorB
            };
            if (flag) {
                that.state = obj;
            } else {
                that.setState(obj);
            }
        };

        class Board extends Component {
            constructor(props) {
                super(props);
                initGame(this, true);
            }

            componentDidMount() {
                this.setState({output : ""});
            }
            
            renderSquare(row, col) {
                return <Square squares={this.state.squares}
                    row={row}
                    col={col}
                    onClick={(e) => this.handleClick(e, row, col)} />;
            }

            renderButton(text) {
                return <Button onClick={(e) => this.startNewGame(e)}>{text}</Button>
            }

            checkVertical(board) {
                // Check only if row is 3 or greater
                for (let r = 3; r < 6; r++) {
                    for (let c = 0; c < 7; c++) {
                        if (board[r][c]) {
                            if (board[r][c] === board[r - 1][c] &&
                                board[r][c] === board[r - 2][c] &&
                                board[r][c] === board[r - 3][c]) {
                                return board[r][c];
                            }
                        }
                    }
                }
            }

            checkHorizontal(board) {
                // Check only if column is 3 or less
                for (let r = 0; r < 6; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (board[r][c]) {
                            if (board[r][c] === board[r][c + 1] &&
                                board[r][c] === board[r][c + 2] &&
                                board[r][c] === board[r][c + 3]) {
                                return board[r][c];
                            }
                        }
                    }
                }
            }

            checkDiagonalRight(board) {
                // Check only if row is 3 or greater AND column is 3 or less
                for (let r = 3; r < 6; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (board[r][c]) {
                            if (board[r][c] === board[r - 1][c + 1] &&
                                board[r][c] === board[r - 2][c + 2] &&
                                board[r][c] === board[r - 3][c + 3]) {
                                return board[r][c];
                            }
                        }
                    }
                }
            }

            checkDiagonalLeft(board) {
                // Check only if row is 3 or greater AND column is 3 or greater
                for (let r = 3; r < 6; r++) {
                    for (let c = 3; c < 7; c++) {
                        if (board[r][c]) {
                            if (board[r][c] === board[r - 1][c - 1] &&
                                board[r][c] === board[r - 2][c - 2] &&
                                board[r][c] === board[r - 3][c - 3]) {
                                return board[r][c];
                            }
                        }
                    }
                }
            }

            checkDraw(board) {
                for (let r = 0; r < 6; r++) {
                    for (let c = 0; c < 7; c++) {
                        if (board[r][c] === null) {
                            return null;
                        }
                    }
                }
                return 'draw';
            }

            checkAll(board) {
                return this.checkVertical(board) || this.checkDiagonalRight(board) || this.checkDiagonalLeft(board) || this.checkHorizontal(board) || this.checkDraw(board);
            }

            getGameState(board) {
                let gameOver = false;
                // Check status of board
                let result = this.checkAll(board);
                let text = "";
                if (result === 1) {
                    text = 'Game over. Spieler 2 (rot) gewinnt!';
                    gameOver = true;
                } else if (result === 2) {
                    text = 'Game over. Spieler 1 (blau) gewinnt!';
                    gameOver = true;
                } else if (result === 'draw') {
                    // do nothing;
                }
                if (gameOver) {
                    this.setState({output : text});
                    return false;
                }
                return true;
            }

            handleClick(e, row, col) {
                let nextColor = this.state.nextColor;
                let currentColor = nextColor;

                if (this.getGameState(this.state.squares)) {
                    const dropped = dropPiece(this.rows, col, nextColor, this);
                    if (dropped) {
                        addPieceToBoard(this.rows, row, col, currentColor, this)
                    }
                }
            }

            startNewGame(e) {
                this.setState({output : ""});
                initGame(this, false);
            }

            render() {
                return (
                    <div>
                        <div className="board">
                            {this.renderSquare(0, 0)}
                            {this.renderSquare(0, 1)}
                            {this.renderSquare(0, 2)}
                            {this.renderSquare(0, 3)}
                            {this.renderSquare(0, 4)}
                            {this.renderSquare(0, 5)}
                            {this.renderSquare(0, 6)}

                            {this.renderSquare(1, 0)}
                            {this.renderSquare(1, 1)}
                            {this.renderSquare(1, 2)}
                            {this.renderSquare(1, 3)}
                            {this.renderSquare(1, 4)}
                            {this.renderSquare(1, 5)}
                            {this.renderSquare(1, 6)}

                            {this.renderSquare(2, 0)}
                            {this.renderSquare(2, 1)}
                            {this.renderSquare(2, 2)}
                            {this.renderSquare(2, 3)}
                            {this.renderSquare(2, 4)}
                            {this.renderSquare(2, 5)}
                            {this.renderSquare(2, 6)}

                            {this.renderSquare(3, 0)}
                            {this.renderSquare(3, 1)}
                            {this.renderSquare(3, 2)}
                            {this.renderSquare(3, 3)}
                            {this.renderSquare(3, 4)}
                            {this.renderSquare(3, 5)}
                            {this.renderSquare(3, 6)}

                            {this.renderSquare(4, 0)}
                            {this.renderSquare(4, 1)}
                            {this.renderSquare(4, 2)}
                            {this.renderSquare(4, 3)}
                            {this.renderSquare(4, 4)}
                            {this.renderSquare(4, 5)}
                            {this.renderSquare(4, 6)}

                            {this.renderSquare(5, 0)}
                            {this.renderSquare(5, 1)}
                            {this.renderSquare(5, 2)}
                            {this.renderSquare(5, 3)}
                            {this.renderSquare(5, 4)}
                            {this.renderSquare(5, 5)}
                            {this.renderSquare(5, 6)}
                        </div>
                        <p>
                        {this.renderButton("Neues Spiel")}
                        </p>
                        <p>
                            {this.state.output}
                        </p>
                    </div>
                );
            }
        }

        const Game = () => (
            <div className="App">
                <h1>Vier gewinnt</h1>
                <Board />
                <Footer />
            </div>
        )

        ReactDOM.render(
            <Game />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
